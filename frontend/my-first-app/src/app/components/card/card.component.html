<div class="card" style="width: 18rem;">
    <img src="https://via.placeholder.com/100" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{title | uppercase}} - {{now | date:'yyyy/MM'}}</h5>
      <p class="card-text">{{summary}}</p>
      <app-badge caption="Votes" count="0"></app-badge>
      <button type="button" (click)="deleteCourse(id)" class="btn btn-warning">Delete</button>
    </div>
  </div>
