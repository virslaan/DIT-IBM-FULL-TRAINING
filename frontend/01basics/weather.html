<h2>Current Tempreture: <span id="currentTemp"></span></h2>
    <button type="button" onclick="loadWeatherInfo()">Load Weather Info</button>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script> 
    <script>
        function loadWeatherInfo(){
            // Asynch Http Call
            console.log('Asynch Http Call');
            $.ajax({url: "http://localhost:8000/api/weather", success: function(response){
                console.log(response);
                $('#currentTemp').html(response.currentTemp);
            }});
        }
    </script>
</body>
