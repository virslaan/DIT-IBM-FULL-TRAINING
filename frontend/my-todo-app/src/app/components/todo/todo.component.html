<div class="container">
    <div class="row">
        <div class="col-9">
            <input #todo type="text" class="form-control" placeholder="Enter your todo" aria-label="Username"
                aria-describedby="basic-addon1" />
        </div>
        <div class="col-3">
            <button type="button" (click)="addTodo(todo.value)" class="btn btn-primary">Add Todo</button>
        </div>
        <hr>
        <div class="col-12 display">
            <ul class="list-group">
                <li *ngFor="let todo of todos; let i = index"
                    class="list-group-item d-flex justify-content-between align-items-center">
                    {{todo.text}}
                    <span class="badge badge-danger badge-pill"><button (click)="deleteTodo(i)">  </button></span>
                </li>
            </ul>

        </div>

    </div>
</div>
